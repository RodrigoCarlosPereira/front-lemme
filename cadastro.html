<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <link rel="stylesheet" href="css/cadastro.css">
     
    
</head>
<body>

    <body>
        <script src="components/navbar.js"></script>
        <script>
            createHeader(); // Chama a função para inserir o cabeçalho
          </script>
       </header>

    <!-- Formulário de Login -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required placeholder="Email">
            
            <label for="login-senha">Senha:</label>
            <input type="password" id="login-senha" name="senha" required placeholder="Senha">

            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
        <p><a href="#" onclick="showRecovery()">Esqueci minha senha</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="container" id="cadastro-container" style="display:none;">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo" onkeypress="return apenasLetras(event)">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="Somente números" onkeypress="return apenasNumeros(event)">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Senha">
            
            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Faça login</a></p>
    </div>

    <!-- Recuperação de Senha -->
    <div class="container" id="recuperacao-container" style="display:none;">
        <h2>Recuperar Senha</h2>
        <form id="recuperacaoForm">
            <label for="rec-email">Email:</label>
            <input type="email" id="rec-email" name="rec-email" required placeholder="Email">
            <button type="submit">Enviar link de recuperação</button>
        </form>
        <p><a href="#" onclick="toggleToLogin()">Voltar ao login</a></p>
    </div>

    <script src="Js/cadastro.js"></script>
</body>
</html>
