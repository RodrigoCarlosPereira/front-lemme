<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inscrição.css">
    <script src="Js/inscrição.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Inscrição para Evento Escolar</h2>
        <form id="registrationForm">
          <label for="studentID">Matrícula do Aluno:</label>
          <input type="text" id="studentID" name="studentID" required>
    
          <label for="studentName">Nome do Aluno:</label>
          <input type="text" id="studentName" name="studentName" required>
    
          <label for="event">Evento:</label>
          <select id="event" name="event" required>
            <option value="">Selecione o evento</option>
            <option value="campeonatoJudo">Campeonato de Judô</option>
            <option value="gincanaEscolar">Gincana Escolar</option>
            <option value="feiraCiencias">Feira de Ciências</option>
            <option value="festivalDanca">Festival de Dança</option>
          </select>
    
          <label for="inscriptionCode">Código de Inscrição:</label>
          <input type="text" id="inscriptionCode" name="inscriptionCode" readonly>
    
          <label for="guardianName">Nome do Responsável:</label>
          <input type="text" id="guardianName" name="guardianName" required>
    
          <label for="guardianPhone">Telefone do Responsável:</label>
          <input type="tel" id="guardianPhone" name="guardianPhone" required>
    
          <label for="guardianEmail">E-mail do Responsável:</label>
          <input type="email" id="guardianEmail" name="guardianEmail" required>
    
          <label for="observations">Observações:</label>
          <textarea id="observations" name="observations" placeholder="Informações adicionais..."></textarea>
    
          <button type="button" onclick="generateInscriptionCode()">Gerar Código de Inscrição</button>
          <button type="submit">Enviar Inscrição</button>
      

</body>
</html>
